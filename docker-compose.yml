version: '3'
services:
  db:
    image: mariadb
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: 'open_medical_development'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - mysql-data:/var/lib/mysql/data
      - /tmp/dockerdir:/etc/mysql/conf.d/
    ports:
      - 3306:3306
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/open_medical
      - public-data:/open_medical/public
      - tmp-data:/open_medical/tmp
      - log-data:/open_medical/log
    ports:
      - '3001:3001'
    depends_on:
      - db
  frontend:
    image: 759813110226.dkr.ecr.ap-northeast-1.amazonaws.com/open-medical-ecr
    container_name: frontend
    #build:
    #context: ./frontend/
    #dockerfile: Dockerfile
    #volumes:
    # - ./frontend:/usr/src/app/frontend
    working_dir: /usr/src/app/frontend
    command: sh -c "npm start --host 0.0.0.0 --port 3000"
    #ports:
    #- '3000:3000'
    depends_on:
      - backend
  web:
    build:
      context: ./containers/nginx
    volumes:
      - public-data:/open_medical/public
      - tmp-data:/open_medical/tmp
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  mysql-data: {}
  public-data:
  tmp-data:
  log-data:
